

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                  <div class="d-flex flex-column justify-content-center">

                    Username by email:<br>
                    <input type="email" class="form-control" [(ngModel)]="userpwd.username"><br>
                    User password:<br>
                    <input type="password" class="form-control" [(ngModel)]="userpwd.pwd"><br>
                    
                    
                  </div>
          
              <button class="log_out" value="login" id="login" (click)="loginfunc()">Login</button>

            
              </div>
  
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
